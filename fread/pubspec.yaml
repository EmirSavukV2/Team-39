          style: italic
          weight: 400
        - asset: assets/fonts/SF_PRO/SFPRODISPLAYSEMIBOLDITALIC.OTF
          style: italic
          weight: 500
        - asset: assets/fonts/SF_PRO/SFPRODISPLAYBLACKITALIC.OTF
          style: italic
          weight: 600
        - asset: assets/fonts/SF_PRO/SFPRODISPLAYHEAVYITALIC.OTF
          style: italic
          weight: 700
        - asset: assets/fonts/SF_PRO/SFPRODISPLAYREGULAR.OTF
          style: normal
          weight: 400
        - asset: assets/fonts/SF_PRO/SFPRODISPLAYMEDIUM.OTF
          style: normal
          weight: 500
        - asset: assets/fonts/SF_PRO/SFPRODISPLAYSEMIBOLD.ttf
