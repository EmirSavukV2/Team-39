name: fread
description: A new Flutter project.

publish_to: 'none' 

version: 1.0.0+1

environment:
  sdk: ">=2.17.1 <3.0.0"

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.2

  # Text
  auto_size_text: ^3.0.0
  sizer: ^2.0.15
  easy_localization: ^3.0.1

  # Splash Screen
  introduction_screen: ^3.0.2
  flutter_native_splash: ^2.2.2
  
  #firabase
  
flutter_native_splash:
  color: "#ffffff"
  image: "assets/splash/splash_400.png"
  color_dark: "#2c3e43"
  image_dark: "assets/splash/splash_400.png"
  android: true
  ios: true
  
dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^2.0.0

flutter:

  uses-material-design: true

  assets:
    - assets/images/auth/welcome.png
    - assets/images/avatars/
    - assets/images/illustrator/
    - assets/images/books/
    - assets/translations/
    - assets/splash/flutter_native_splash.yaml

  fonts:
